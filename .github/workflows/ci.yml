name: Build LaTeX documents
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_latex:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        document:
          - main
          - berkeley_cover
          - berkeley_diversity
          - berkeley_publications
          - berkeley_research
          - berkeley_teaching
          - ubc_cover
          - ubc_diversity
          - ubc_publications
          - ubc_research
          - ubc_teaching
          - uchicago_cover
          - uchicago_diversity
          - uchicago_publications
          - uchicago_research
          - uchicago_teaching
          - upenn_diversity
          - upenn_research
          - upenn_teaching
          - panofsky_cover
          - panofsky_research
          - honeycomb_cover
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v3

      - name: Inject environment variables
        run: |
          sed -i env.tex -e "s/GITHUBCOMMITHASH/${GITHUB_SHA:0:6}/g"
          sed -i env.tex -e "s/GITHUBRUNNUMBER/${GITHUB_RUN_ID}/g"
          cat env.tex

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v2
        with:
          root_file: ${{ matrix.document }}.tex

      - name: Upload document
        uses: actions/upload-pages-artifact@v1
        with:
          name: ${{ matrix.document }}
          path: ${{ matrix.document }}.pdf

  prepare_website:
    runs-on: ubuntu-latest
    needs: build_latex
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v3
        
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v1
        
      - name: Download documents
        uses: actions/download-artifact@v2
        with:
          path: artifacts/

      - name: List artifacts
        run: ls -R
        working-directory: artifacts

      - name: Move to deploy directory
        run: |
          find artifacts -name "*.pdf" -print0 | xargs -0 -I file mv "file" ${{ steps.pages.outputs.base_path }}/.
          cp -R deploy/* ${{ steps.pages.outputs.base_path }}/.

      - name: List documents
        run: ls -R
        working-directory: deploy
 
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1 # This will automatically upload an artifact from the '/_site' directory
        
  deploy:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: prepare_website
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
